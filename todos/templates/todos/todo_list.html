<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .todo-item {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    {% for todo in todos %}
    <div class="todo-item {% if todo.completed %}completed{% endif %}">
        <h3>{{ todo.title }}</h3>
        {% if todo.description %}
        <p>{{ todo.description }}</p>
        {% endif %}
        <small>생성일: {{ todo.created_at|date:"Y-m-d H:i" }}</small>
    </div>
    {% empty %}
    <p>할 일이 없습니다.</p>
    {% endfor %}
</body>
</html>
