<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Todo App{% endblock %}</title>
</head>
<body>
<header>
  <nav>
    {% if user.is_authenticated %}
      <span>{{ user.username }}님 / </span>
      <a href="{% url 'logout' %}">로그아웃</a>
    {% else %}
      <a href="{% url 'login' %}">로그인 하기</a>
      <a href="{% url 'register' %}">회원가입 하기</a>
    {% endif %}
  </nav>
</header>

<hr>

<main>
  {% block content %}
  {% endblock %}
</main>

</body>
</html>
