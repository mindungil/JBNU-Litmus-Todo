{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Todo App{% endblock %}</title>
</head>
<body>
<header>
  <nav style="display: flex; justify-content: space-between; align-items: center;">
    <div>
      {% if user.is_authenticated %}
        <span style="font-weight: bold; font-size: 32px;">To Do List</span>
      {% endif %}
    </div>
    <div>
      {% if user.is_authenticated %}
        <img src="{% static 'todos/todolist.png' %}" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 4px; display: inline-block;">
        <span style="font-weight: 500; font-size: 18px;">{{ user.username }}님 / </span>
        <a href="{% url 'logout' %}">로그아웃</a>
      {% else %}
        <a href="{% url 'login' %}">로그인 하기</a>
        <a href="{% url 'register' %}">회원가입 하기</a>
      {% endif %}
    </div>
  </nav>
</header>

<hr>

<main>
  {% block content %}
  {% endblock %}
</main>

</body>
</html>
